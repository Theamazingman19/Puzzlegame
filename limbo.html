<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limbo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Limbo</h1>
        <p class="puzzle-question">There are two ways to uncover the answer. You will need to figure out the correct method.</p>
                
        <a href="https://www.mediafire.com/file/zzq2c3u0d4pqfiz/limbo1.zip/file" download>
        Download File
        </a>
        
        <p>Once you have the necessary information, enter the name of the person to proceed:</p>
        
        <input type="text" id="user-answer" placeholder="Enter the name of the person">
        <button onclick="checkAnswer()">Submit Answer</button>
        
        <p id="feedback"></p>
    </div>

    <script>
        function checkAnswer() {
            const correctAnswer = "gomotion" || "Gomotion"; // The correct answer (name of the person)
            const userAnswer = document.getElementById('user-answer').value.trim(); // Get the user's answer
            
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById('feedback').innerHTML = "Correct! Moving to the next puzzle...";
                setTimeout(function() {
                    window.location.href = 'puzzle2.html'; // Redirect to the next puzzle
                }, 2000); // Delay for 2 seconds before redirecting
            } else {
                document.getElementById('feedback').innerHTML = "Incorrect! Try again.";
            }
        }
    </script>
</body>
</html>
